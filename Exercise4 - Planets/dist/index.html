
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebGL Intro</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	<script src="bundle.js"></script>

	</head>

<a-scene>
	<a-light color="white" position="0 0 0" type="point" intensity="2"></a-light>
	<a-camera cursor position="0 0 0"></a-camera>
	<a-sky src="src/images/stars.jpg"></a-sky>
	<a-entity id="earth-and-moon" animation="property: rotation; to: 0 360 0; loop: true; easing:linear; dur: 100000">
		<a-entity position="0 0 -5">
			<a-entity id="earth">
				<a-sphere radius="1"
					position="0 0 0"
					rotation="0 0 0"
					src="src/images/earth.png">
				</a-sphere>
				<a-animation attribute="rotation"
					to="0 360 0"
					dur="4000"
					easing="linear"
					repeat="indefinite"></a-animation>
			</a-entity>

			<a-entity id="moon" animation="property: rotation; to: 0 360 0; loop: true; easing:linear; dur: 112000">
				<a-sphere radius="0.2" color="white" position="-3 0 0"
					src="src/images/moon.jpg" animation="property: rotation; to: 0 360 0; loop: true; easing:linear; dur: 4000">
			</a-entity>
		</a-entity>
	</a-entity>
</a-scene>
</html>
